        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            // Debug: List all available voices

            voices.forEach(voice => {
                console.log(`- ${voice.name} (${voice.lang})${voice.localService ? ' [local]' : ''}`);
            });
        }

        // Load voices when they become available
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        }
        
        // Initial load of voices
        loadVoices();

        // Wait for Vercel Analytics to load
        async function waitForVA() {
            return new Promise((resolve) => {
                if (window.va) {
                    resolve(window.va);
                    return;
                }
                
                const observer = new MutationObserver((mutations, obs) => {
                    if (window.va) {
                        obs.disconnect();
                        resolve(window.va);
                    }
                });

                observer.observe(document, {
                    childList: true,
                    subtree: true
                });
                
                // Timeout after 5 seconds
                setTimeout(() => {
                    observer.disconnect();
                    resolve(null);
                }, 5000);
            });
        }
        
        // Initialize analytics when page loads
        window.addEventListener('load', async () => {
            va = await waitForVA();
        });

        // Add touch feedback
        const btn = document.getElementById('convertBtn');
        btn.addEventListener('touchstart', function() {
            this.style.backgroundColor = '#3d8b40';
        }, false);
        btn.addEventListener('touchend', function() {
            this.style.backgroundColor = '#4CAF50';
        }, false);
        
        async function convertText() {
            const input = document.getElementById('input').value;
            if (!input.trim()) return;
            
            // Track conversion event safely
            try {
                if (va) {
                    va.track('text_conversion', {
                        input_text: input,
                        input_length: input.length,
                        contains_special_chars: /[Ã¡Ã©Ã­Ã³ÃºÃ¢ÃªÃ®Ã´Ã»Ã£ÃµÃ±Ã§]/i.test(input)
                    });
                }
            } catch (e) {
                console.log('Analytics error:', e);
            }
            
            const btn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            //const speakBtn = document.getElementById('speakBtn');
            
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            //speakBtn.style.display = 'none';
            
            try {
                const response = await fetch('/api/portuguese_converter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ text: input })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                result.style.display = 'block';
                
                if (data.error || data.details) {
                    const errorMessage = data.details || data.error || 'Unknown error occurred';
                    document.getElementById('output').textContent = 'Error: ' + errorMessage;
                    console.error('API Error:', errorMessage);
                } else if (data.before && data.after) {
                    // Split the text into lines and format each line
                    const beforeLines = data.before.split('\n');
                    const afterLines = data.after.split('\n');
                    
                    // Create formatted output with proper line breaks
                    let formattedResult = 'Original:\n';
                    formattedResult += beforeLines.join('\n');
                    formattedResult += '\n\nTransformed:\n';
                    formattedResult += afterLines.join('\n');
                    
                    document.getElementById('output').textContent = formattedResult;
                    //speakBtn.style.display = 'inline-block';  // Only show speak button on success
                } else {
                    document.getElementById('output').textContent = 'Error: Invalid response from server';
                    console.error('Invalid API response:', data);
                }
            } catch (error) {
                result.style.display = 'block';
                document.getElementById('output').textContent = 'Error: ' + (error.message || 'Failed to convert text');
                console.error('Conversion error:', error);
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }
